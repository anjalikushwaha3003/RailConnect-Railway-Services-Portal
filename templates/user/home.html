{% extends 'base.html' %}
{% load static %}
{% block title %}
Home | RailConnect
{% endblock %}
{% block content %}

  <!--Main-->
  <div class="container p-0 m-0 " style="height: 50vw; min-width: 100%;">
    <div class="row " style="min-width: 100%; min-height: 100%;">
      <div class="col-lg-12 col-sm-12 img-fluid m-0 p-0"
        style=" min-height:100%;min-width: 100%; background-repeat: no-repeat !important; background-size:100% !important; background:url({% static "images/home/bg.webp" %})">
        <div style="background-color:rgba(0,0,0,0.5); background-size: cover; height: 100%; width: 100%;">
            <h1 style="color:white;text-align:center;padding-top:20%; box-sizing: border-box;">Train Ticket Booking</h1>
            
            <div class="col-sm-7 mx-auto  p-4 b" style="border-radius: 2%; background-color:rgba(255,255,255,0.5) !important;">
              <form class="row g-3 ms-4" method="post" action="{% url 'trainbwst' %}">
                {% csrf_token %}
                <div class="col-auto">
        
                  <input type="text" class="form-control" id="from" name="from" placeholder="From">
                </div>
        
                <div class="col-auto">
        
                  <input type="text" class="form-control"name="to" id="to" placeholder="To">
                </div>
                <div class="col-auto">
        
                  <input type="date" class="form-control" name="date" id="date" placeholder="Date" pattern="\d{4}-\d{2}-\d{2}">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn  mb-3"
                    style="box-shadow: none; color:white;background: #7300ff;">Search</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

{% endblock  %}
